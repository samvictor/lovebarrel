	<br><br><br><br><br>
	<div style="border: 1px solid white; padding: 14px; width: 80%; margin: 0 auto">
		<div id="showcase_carousel" class="carousel slide" data-ride="carousel"
				style="margin: 0 auto">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#showcase_carousel" data-slide-to="0" class="active"></li>
			<li data-target="#showcase_carousel" data-slide-to="1"></li>
			<li data-target="#showcase_carousel" data-slide-to="2"></li>
			<li data-target="#showcase_carousel" data-slide-to="3"></li>
			<li data-target="#showcase_carousel" data-slide-to="4"></li>
			<li data-target="#showcase_carousel" data-slide-to="5"></li>
		  </ol>
		
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
			<div class="item active">
			  <img src='static/images/showcase/bar.png' alt="Bar">
			  <div class="carousel-caption">
				<t>Bar</t>
			  </div>
			</div>
			
			<div class="item">
			  <img src='static/images/showcase/name.png' alt="Name">
			  <div class="carousel-caption">

			  </div>
			</div>
			
			<div class="item">
			  <img src='static/images/showcase/haus.png' alt="Haus">
			  <div class="carousel-caption" >
				<t>Haus</t>
			  </div>
			</div>
			
			<div class="item">
			  <img src='static/images/showcase/room.png' alt="room">
			  <div class="carousel-caption">
				<t style="color:#000000">Room</t>
			  </div>
			</div>
			
			<div class="item">
			  <img src='static/images/showcase/winter.png' alt="winter">
			  <div class="carousel-caption">
				<t>The Capture</t>
			  </div>
			</div>
			
			<div class="item">
			  <img src='static/images/showcase/ball.png' alt="ball">
			  <div class="carousel-caption">
				<t>Roll a Ball</t>
			  </div>
			</div>
		  </div>
		
		  <!-- Controls -->
		  <a class="left carousel-control" href="#showcase_carousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#showcase_carousel" role="button" data-slide="next">
